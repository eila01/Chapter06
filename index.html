<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Off the Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Chapter 06 : Off The Grid -->
    <!-- Apply A Haiku Off Grid -->
    <!--Notes:
          div tags live in a container = use to organize
     -->
  </head>
  <body>
    <div class="grid-container">
      <div>A</div>
      <div>radiant</div>

      <div class="last">young</div>

      <div>woman</div>
      <div>to</div>
      <div>light</div>
      <div>the</div>

      <div class="last">darkest</div>

      <div>corners</div>
      <div>of</div>

      <div class="last">winter</div>
    </div>

    <script>
      document.body.style.transform =.5

      let rotation = 0;
      document.addEventListener(
        "click",
        function () {
          let min = 10;
          let max = 40;
          rotation += Math.random() * (max - min) + min;
          document.body.style.transform = "rotate(${rotation}deg)";
        },
        100
      );
    </script>
  </body>
</html>
